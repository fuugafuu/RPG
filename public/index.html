<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Undertale-like Networked RPG (MVP)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="ui">
    <div class="topbar">
      <input id="nameInput" maxlength="20" placeholder="名前（20文字以内）" />
      <button id="setNameBtn">OK</button>
      <span class="hint">移動: 矢印/WASD | 決定: Z/Enter/Space | キャンセル: X/Esc</span>
    </div>
    <canvas id="game" width="960" height="640"></canvas>
    <div class="sidebar">
      <div class="chatlog" id="chatlog"></div>
      <input id="chatInput" placeholder="チャット... Enterで送信" />
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
