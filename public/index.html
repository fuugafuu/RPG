<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Undertale-like RPG (Vercel Frontend)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="ui">
    <div class="topbar">
      <input id="nameInput" maxlength="20" placeholder="名前（20文字以内）" />
      <button id="setNameBtn">OK</button>
      <span class="hint">移動: 矢印/WASD | 決定: Z/Enter/Space | キャンセル: X/Esc</span>
    </div>
    <canvas id="game" width="960" height="640"></canvas>
    <div class="sidebar">
      <div class="chatlog" id="chatlog"></div>
      <input id="chatInput" placeholder="チャット... Enterで送信" />
    </div>
  </div>

  <!-- 1) CDN の Socket.IO クライアント -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>

  <!-- 2) 本番用WSエンドポイントをここで指定（例）
       デプロイ後、Vercelの「環境変数」は静的サイトには自動注入されないため、
       ドメインが決まったら下の1行のコメントを外してURLを入れるか、URLに ?ws= で渡す。
       <script>window.WS_URL="https://YOUR-SOCKET-HOST.onrender.com";</script>
  -->

  <script src="client.js"></script>
</body>
</html>
